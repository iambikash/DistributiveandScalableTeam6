<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Model Prediction Result</h1>
    <p>Price of house in {{State}} is {{Final_price}} </p>
    <p>Crime rate per hundred thousand (100000) is {{Crime_rate}} </p>
    <p>Number of hospitals are {{Number_of_hospital}} </p>
    <p>Number of schools are {{Number_of_school}} </p>
    <a href="/">Back to Prediction</a>
</body>
</html>
